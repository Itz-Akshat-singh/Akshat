<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page with Social Links</title>
    <style>
        /* Root Variables */
        :root {
            --primary-color: #6200ea;
            --secondary-color: #03dac6;
            --background-gradient: linear-gradient(135deg, #6200ea, #03dac6);
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.2);
            --card-hover-bg: rgba(255, 255, 255, 0.4);
        }

        /* Body Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: var(--background-gradient);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1200px;
            text-align: center;
        }

        /* Social Links */
        .social-links {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .social-links a {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.5rem;
            transition: background-color 0.3s ease;
        }

        .social-links a:hover {
            background-color: var(--secondary-color);
        }

        /* Color Change Button */
        .color-change-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .color-change-btn:hover {
            background-color: #018786;
            transform: scale(1.1);
        }

        /* Search Bar */
        .search-bar {
            margin: 20px auto;
            position: relative;
        }

        .search-bar form {
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            width: 100%;
            max-width: 600px;
            padding: 12px 16px;
            border-radius: 30px;
            border: none;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease;
        }

        .search-bar input:focus {
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
        }

        /* Cards */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            background: var(--card-hover-bg);
        }

        .card h3 {
            margin: 0;
            font-size: 1.5rem;
        }

        .card p {
            margin-top: 8px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <!-- Social Media Links -->
    <div class="social-links">

    <div class="container">

                <p>Insta:- @Itz_akshat_068</p>
                   <p>Telegram:- @Itz_Akshat_Singh</p>
            </div>
        </div>
    </div>

    <script>
        // Function to change background color dynamically
        function changeBackgroundColor() {
            const colors = ['#6200ea', '#03dac6', '#ff0266', '#3700b3', '#03a9f4'];
            const randomColor1 = colors[Math.floor(Math.random() * colors.length)];
            const randomColor2 = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.background = `linear-gradient(135deg, ${randomColor1}, ${randomColor2})`;
        }
    </script>
</body>
</html>
